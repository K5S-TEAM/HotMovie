<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<header class="navigation py-4 border-bottom border-5 border-dark row">
    <div class="d-flex justify-content-between align-items-end">
        <div class="d-flex justify-content-start align-items-end">
            <h1>My review</h1>
        </div>
    </div>
</header>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4 review-card-container" th:each="review : ${reviews}">
        <div style="width: 75%" class="align-self-end">
            <h3 th:text="${review.movie.name}"></h3>
        </div>
        <div class="card w-75 mb-3" style="margin-top: 0px">
            <div th:replace="fragments/list :: score"/>
            <div class="card-body">
                <h5 class="card-title" th:text="${review.description}">Success card title</h5>
                <div class="text-end">
                    <a href="#" th:href="@{/reviews/{reviewId}/edit/my (reviewId=${review.id})}" class="btn btn-dark" role="button">수정</a>
                    <a href="#"
                       th:href="'javascript:cancel('+${review.id}+')'"
                       class="btn btn-danger">삭제</a>
                </div>
            </div>
            <div th:replace="fragments/list :: date"/>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
