<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body id="shortBody">
<div class="container">
    <h1>My review</h1>
    <div class="row row-cols-4 row-cols-md-3 g-4 review-card-container">
        <div class="col" th:each="review : ${reviews}">
            <div style="width: 75%" class="align-self-end">
                <h3 th:text="${review.movie.name}"></h3>
            </div>
            <div class="card" style="margin-top: 0px">
                <div th:replace="fragments/list :: score"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${review.description}">Success card title</h5>
                    <div class="text-end">
                        <a href="#" th:href="@{/reviews/{reviewId}/edit/short-my (reviewId=${review.id})}" class="btn btn-dark" role="button">수정</a>
                        <a href="#"
                           th:href="'javascript:cancel('+${review.id}+')'"
                           class="btn btn-danger">삭제</a>
                    </div>
                </div>
                <div th:replace="fragments/list :: date"/>
            </div>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
