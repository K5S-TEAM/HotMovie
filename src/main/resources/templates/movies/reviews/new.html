<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<header class="navigation py-4 border-bottom border-5 border-dark row">
    <div class="d-flex justify-content-between align-items-end">
        <div class="d-flex justify-content-start align-items-end">
            <h1 th:text="|${movieName}|">default Movie Name</h1><h5> 리뷰쓰기</h5>
        </div>
    </div>
</header>
<div class="container">
    <form th:object="${reviewForm}" method="post" class="border border-3 border-secondary rounded form-padding review-write-form">
        <div th:replace="fragments/form :: formStar"/>
        <div class="form-group">
            <label th:for="name"><strong>코멘트 내용</strong></label>
            <textarea type="text" th:field="*{description}" class="form-control" rows="3" placeholder="내용을 입력하세요"> </textarea>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="history.back();"
                        type="button">취소</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-warning btn-lg" type="submit">리뷰 등록</button>
            </div>

        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
